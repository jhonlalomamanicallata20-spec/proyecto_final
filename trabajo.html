<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiera J&M</title>
    <link rel="stylesheet" href="trabajox.css">
</head>

<body>

    <header>
        <h1>FINANCIERA J&M</h1>
        <p>Gestión de clientes y simulación de préstamos</p>
    </header>

    <main>
        <section class="card">
            <h2>Registrar Cliente</h2>

            <form id="formCliente">
                <label>DNI:</label>
                <input type="text" id="dni" required>

                <label>Nombre:</label>
                <input type="text" id="nombre" required>

                <label>Correo:</label>
                <input type="email" id="correo" required>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section class="card">
            <h2>Simulador de Préstamo</h2>

            <label>Monto del préstamo:</label>
            <input type="number" id="monto" placeholder="Ej. 5000">

            <label>Interés (% anual):</label>
            <input type="number" id="interes" placeholder="Ej. 12">

            <label>Meses a pagar:</label>
            <input type="number" id="meses" placeholder="Ej. 12">

            <button onclick="simular()">Calcular Cuota</button>

            <p id="resultado"></p>
        </section>

        <section class="card">
            <h2>Clientes Registrados</h2>

            <table id="tablaClientes">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="trabajoxx.js"></script>
</body>
</html>
